<div class="issue">
  <h4>{{issue.fields.summary}}</h4>
  <p>{{issue.fields.project.name}}</p>
  <p>{{issue.fields.reporter.displayName}}</p>
  <p>{{issue.fields.description}}</p>

  <form [ngFormModel]="assignForm" (ngSubmit)="assignUser()">
    <suggest [haystack]="getAssignable()" [control]="assignForm.controls.assigned"></suggest>
    <input type="submit">
  </form>
</div>
